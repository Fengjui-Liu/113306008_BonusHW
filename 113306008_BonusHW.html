<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="113306008_BonusHW.css">
</head>
<body>
    <div class="form-container">
        <form>
            <!-- 第一列 -->
            <div class="form-group">
                <label for="input1">Input1:</label>
                <input type="text" id="input1" class="rounded-input">
            </div>

            <!-- 第二列 -->
            <div class="form-group">
                <label for="input2">Input2:</label>
                <input type="text" id="input2" class="rounded-input">
                <label for="input3">Input3:</label>
                <input type="text" id="input3" class="rounded-input">
            </div>

            <!-- 第三列 -->
            <div class="form-group">
                <label for="input4">Input4:</label>
                <input type="text" id="input4" class="rounded-input long-input">
            </div>

            <!-- 文本框 -->
            <div class="form-group">
                <label for="textarea">Textarea:</label>
                <textarea id="textarea" class="textarea-box"></textarea>
            </div>

            <!-- 圖片 -->
            <div class="form-group">
                <label>Picture1:</label>
                <img src="https://github.com/Fengjui-Liu/113306008_LAB1/raw/main/myphoto.jpg" alt="Profile Photo" class="small-image">
            </div>
        </form>
    </div>
</body>
</html>
